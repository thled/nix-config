# alacritty config file (v0.4)

window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  startup_mode: Windowed
  gtk_theme_variant: dark
scrolling:
  history: 0
  multiplier: 5
font:
  normal:
    family: "SauceCodePro Nerd Font Mono"
    style: "Semibold"
  bold:
    family: "SauceCodePro Nerd Font Mono"
    style: "Bold"
  italic:
    family: "SauceCodePro Nerd Font Mono"
    style: "Semibold Italic"
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false
custom_cursor_colors: true
colors:
  primary:
    background: '#000000'
    foreground: '#eaeaea'
    dim_foreground: '#9a9a9a'
    bright_foreground: '#ffffff'
  cursor:
    text: '#000000'
    cursor: '#ffffff'
  selection:
    text: '#eaeaea'
    background: '#404040'
  normal:
    black: '#000000'
    red: '#d54e53'
    green: '#b9ca4a'
    yellow: '#e6c547'
    blue: '#7aa6da'
    magenta: '#c397d8'
    cyan: '#70c0ba'
    white: '#eaeaea'
  bright:
    black: '#666666'
    red: '#ff3334'
    green: '#9ec400'
    yellow: '#e7c547'
    blue: '#7aa6da'
    magenta: '#b77ee0'
    cyan: '#54ced6'
    white: '#ffffff'
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'
window_opacity: 1.0
cursor:
  style: Block
  unfocused_hollow: true
mouse:
  hide_when_typing: true
shell:
  program: /bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"
