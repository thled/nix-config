# alacritty config file (v0.4)

env:
  TERM: xterm-256color
window:
  decorations: none
  dynamic_title: false
  gtk_theme_variant: dark
scrolling:
  history: 0
font:
  normal:
    family: "SauceCodePro Nerd Font Mono"
    style: "Semibold"
  bold:
    family: "SauceCodePro Nerd Font Mono"
    style: "Bold"
  italic:
    family: "SauceCodePro Nerd Font Mono"
    style: "Semibold Italic"
  size: 11.0
draw_bold_text_with_bright_colors: false
mouse:
  hide_when_typing: true
colors:
  primary:
    background: '#1E1E2E'
    foreground: '#CDD6F4'
    dim_foreground: '#CDD6F4'
    bright_foreground: '#CDD6F4'
  cursor:
    text: '#1E1E2E'
    cursor: '#F5E0DC'
  vi_mode_cursor:
    text: '#1E1E2E'
    cursor: '#B4BEFE'
  search:
    matches:
      foreground: '#1E1E2E'
      background: '#A6ADC8'
    focused_match:
      foreground: '#1E1E2E'
      background: '#A6E3A1'
    bar:
      foreground: '#1E1E2E'
      background: '#A6ADC8'
  hints:
    start:
      foreground: '#1E1E2E'
      background: '#F9E2AF'
    end:
      foreground: '#1E1E2E'
      background: '#A6ADC8'
  selection:
    text: '#1E1E2E'
    background: '#F5E0DC'
  normal:
    black:   '#45475A'
    red:     '#E78284'
    green:   '#A6E3A1'
    yellow:  '#F9E2AF'
    blue:    '#89B4FA'
    magenta: '#F5C2E7'
    cyan:    '#94E2D5'
    white:   '#BAC2DE'
  bright:
    black:   '#585B70'
    red:     '#F38BA8'
    green:   '#A6E3A1'
    yellow:  '#F9E2AF'
    blue:    '#89B4FA'
    magenta: '#F5C2E7'
    cyan:    '#94E2D5'
    white:   '#A6ADC8'
  dim:
    black:   '#45475A'
    red:     '#F38BA8'
    green:   '#A6E3A1'
    yellow:  '#F9E2AF'
    blue:    '#89B4FA'
    magenta: '#F5C2E7'
    cyan:    '#94E2D5'
    white:   '#BAC2DE'
  indexed_colors:
    - { index: 16, color: '#FAB387' }
    - { index: 17, color: '#F5E0DC' }

