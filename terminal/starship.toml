format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$golang\
$helm\
$java\
$nodejs\
$php\
$python\
$ruby\
$rust\
$swift\
$terraform\
$memory_usage\
$aws\
